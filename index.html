<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".//src/styles.css">
    <title>API libros</title>
</head>

<body>
    <h2 class="header">Bienvenidos a tu lista de libros favoritos</h2>
    <section id="popUpForm">
        <!--Aquí aparecerá un formulario para modificar los datos de la base de datos-->
    </section>
    <h3>Añade tus libros recomendados con el botón "Agregar". Edita y elimina libros para actualizar tu lista.</h3>
    <form id="books-form">

        <label for="id">ID:</label><input type="id" id="id">
        <label for="title">Título:</label><input type="text" id="title" placeholder="Introduce aquí el título">
        <label for="author">Autor:</label><input type="text" id="author" placeholder="Introduce aquí el autor">
    </form>
    
    <button type="submit" class="cargar" onclick="printBooks()">Cargar info</button>
    <button onclick="createBook()">Agregar</button>
    <section id="books-list">
        <!--Aquí se mostrarán los datos de la base de datos-->
    </section>
     

    <script src="./src/script.js"></script>

</body>

</html>
